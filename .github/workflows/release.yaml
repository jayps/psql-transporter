name: Release on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # needed to create releases & upload assets

jobs:
  build:
    name: Build matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.22.x"]
        os: [linux, darwin]
        arch: [amd64, arm64]

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Derive version from tag
        id: ver
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ steps.ver.outputs.VERSION }}
        run: |
          BIN_NAME=psql-transporter
          OUT_DIR=dist/${GOOS}-${GOARCH}
          mkdir -p "${OUT_DIR}"

          LDFLAGS="-s -w -X main.version=${VERSION}"
          go build -trimpath -ldflags "$LDFLAGS" -o "${OUT_DIR}/${BIN_NAME}" ./cmd/psql-transporter

          PKG_NAME="${BIN_NAME}_${VERSION}_${GOOS}_${GOARCH}"
          mkdir -p "dist/pkg/${PKG_NAME}"
          cp README.md LICENSE "dist/${GOOS}-${GOARCH}/${BIN_NAME}" "dist/pkg/${PKG_NAME}/"
          tar -C dist/pkg -czf "dist/${PKG_NAME}.tar.gz" "${PKG_NAME}"

      - name: Upload artifact (unique per matrix)
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts and merge
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Generate checksums (all archives)
        run: |
          cd dist
          sha256sum *.tar.gz > "checksums_${{ github.ref_name }}.txt"
          ls -l

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/checksums_${{ github.ref_name }}.txt

  bump-tap:
    name: Bump Homebrew tap
    needs: release
    runs-on: ubuntu-latest
    steps:
    - name: Bump formula in tap repo
      uses: dawidd6/action-homebrew-bump-formula@v5
      with:
        token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        tap: jayps/homebrew-psql-transporter
        formula: psql-transporter
        tag: ${{ github.ref_name }}
        force: true